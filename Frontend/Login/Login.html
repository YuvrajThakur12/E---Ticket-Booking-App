<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Section</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>TicketHub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/Frontend/Home/Home.html" class="active">Home</a></li>
                <li><a href="/Frontend/Events/Events.html">Events</a></li>
                <li><a href="/Frontend/Travels/Travels.html">Travels</a></li>
                <li><a href="/Frontend/My Ticket/Ticket.html">My Tickets</a></li>
                <li><a href="/Frontend/Login/Login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div id="AccountSection">
        <section>
            <button>Sign In</button>
            <button>Sign Up</button>
        </section>

        <section id="FormSection">
            <form id="SignInForm">
                <label for="username">UserName:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>

                <div class="footer-text">
                    Don't have an account? <a href="#">Sign up</a>
                </div>

            </form>

            <form id="SignUpForm">
                <label for="FullName">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="username">UserName:</label>
                <input type="text" id="user" name="user" required>

                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="text" id="confirmPassword" name="confirmPassword" required>

                <label for="confirmPassword">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <div class="form-group">
                    <label class="form-label">Image</label>
                    <div class="file-input-container">
                        <label class="file-input-label">
                            Choose Image
                            <input type="file" class="file-input" name="pic" accept="image/*">
                        </label>
                    </div>
                </div>

                <button type="submit">Sign Up</button>

            </form>

        </section>


        <section id="UserCard"> <!--Will Display Of The User Has Successfully Signind In  -->

            <div id="UserCard">
                <img id="ProfilePic" src="https://via.placeholder.com/150" alt="Profile Pic">
                <h2 id="UserName">John Doe</h2>
                <p id="Email">johndoe@example.com</p>
                <button id="SignOut">Sign Out</button>
            </div>

        </section>

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="Login.js"></script>

</html>
