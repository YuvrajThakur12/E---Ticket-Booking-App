<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travels</title>
    <link rel="stylesheet" href="Travels.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>TicketHub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/Frontend/Home/Home.html" class="active">Home</a></li>
                <li><a href="/Frontend/Events/Events.html">Events</a></li>
                <li><a href="/Frontend/Travels/Travels.html">Travels</a></li>
                <li><a href="/Frontend/My Ticket/Ticket.html">My Tickets</a></li>
                <li><a href="/Frontend/Login/Login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="main-content">
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Search events...">
                    <button class="search-btn">Search</button>
                </div>
                <div class="filter-container">
                    <select class="filter-select">
                        <option value="">Category</option>
                        <option value="concert">Concerts</option>
                        <option value="sports">Sports</option>
                        <option value="theater">Theater</option>
                        <option value="hotel">Hotel</option>
                    </select>
                    <select class="filter-select">
                        <option value="">Date</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    <select class="filter-select">
                        <option value="">Price Range</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="51-100">$51 - $100</option>
                        <option value="100+">$100+</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="travels-grid">
            <h2>Upcoming Travels</h2>
            <div class ="travels-grid">
                <!-- Travel Card 1 -->
                  
                    
            </div>
        </section>
        
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="Travels.js"></script>
</html>
